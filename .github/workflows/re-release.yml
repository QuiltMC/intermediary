name: Re-Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The minecraft version to re-release'
        required: true

jobs:
  build:
    runs-on: ubuntu-20.04
    container:
      image: openjdk:16-jdk
      options: --user root
    steps:
      - uses: actions/checkout@v1
      - uses: gradle/wrapper-validation-action@v1
      - run: ./gradlew publish --stacktrace
        env:
          MAVEN_URL: ${{ secrets.MAVEN_URL }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          FORCE_PUBLISH: ${{ github.event.inputs.version }}

      - name: Update Quilt Meta
        uses: quiltmc/update-quilt-meta@main
        with:
          b2-key-id: ${{ secrets.META_B2_KEY_ID }}
          b2-key: ${{ secrets.META_B2_KEY }}
          cf-key: ${{ secrets.META_CF_KEY }}
